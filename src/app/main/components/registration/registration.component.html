<div class="registration-container">
    <form [formGroup]="registrationForm" (ngSubmit)="registration()">
        <h2>Don't have an account?</h2>
        <h3>Sign Up Now!</h3>
        <div class="input-wrapper">
            <input type="text" placeholder="Name" formControlName="name">
        </div>
        <div class="input-wrapper">
            <input type="email" placeholder="Email address" formControlName="email">
        </div>
        <div class="input-wrapper">
            <input type="password" placeholder="Password" formControlName="password">
        </div>

        <div class="input-wrapper">
            <input type="password" placeholder="Confirm password" formControlName="confirmPassword">
            <div *ngIf="registrationForm.hasError('confirmPassword')" class="error">
                <span>The password and the confirmation password must be the same!</span>
            </div>
        </div>
        <div class="flex-end">
            <button class="submit-btn" type="submit">Registration</button>
        </div>
    </form>
</div>
